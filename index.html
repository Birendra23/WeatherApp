<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
<link rel="stylesheet" href="main.css">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="wrapper h-fit sm:h-fit md:h-screen ">
        <h1 >Weather App</h1>
         
       <div class="tab-container ">
        <p  class="tab " data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
       </div>

        <div class="weather-container">

            <!-- grant location container -->
            <div class="sub-container grant-location-container ">
                <img src="./images/location.png"  width="80" height="80" loading="lazy">
                <p >grant Location Access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
             <!-- search form -->
             <form class="form-container" data-searchForm>
                <input type="text" placeholder="search for city" data-searchInput>
                <button class="btn" type="submit">
                    <img src="./images/search.png" width="20" height="20" loading="lazy">
                </button>

             </form>

          <!-- loading screen part -->
    
          <div class="sub-container loading-container">
            <img src="./images/loading.gif" width="150" height="150" alt="">
            <p>loading</p>
          </div>

           <!-- show weather info -->

         <div class="sub-container user-info-container">
              <!-- city name and flag -->
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
            </div>
            <!-- weather description -->
            <p data-weatherDesc></p>
            <!-- weather icon -->
            <img data-weatherIcon >
           <!-- temperature -->
            <p data-temp></p>

            <!-- 3 cards conatiner -->
             <div class="parameter-container bg-slate w-fit grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3">
                <!-- cartd1 -->
                 <div class="parameter w-full  ">
                    <img src="./images/wind.png" alt="">
                    <p>windSpeed</p>
                    <p data-windspeed></p>
                 </div>
                 <!-- card2 -->
                  <div class="parameter w-full">
                    <img src="./images/humidity.png" alt="">
                    <p>humidity</p>
                    <p data-humidity></p>
                  </div>
                  <!-- card3 -->
                   <div class="parameter w-full">
                      <img src="./images/cloud.png" alt="">
                      <p>clouds</p>
                      <p data-cloudiness></p>
                   </div>
             </div>

         </div>

         <!-- error conatianer -->
         <div class="error_container sub-container" errr-container>
            <img src="./images/image.png" width="300px" height="300px" alt="error image">
            <p id="errorMsg">C</p>
         </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
